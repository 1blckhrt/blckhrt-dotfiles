# picom configuration file

# Set the backend, change to xrender for better compatibility
backend = "glx";

# Set the desired transparency level for inactive windows
inactive-opacity = 0.5;

# Exclude certain windows from transparency (optional)
# The example below excludes the panel and dock
# You may need to adjust these values depending on your setup
# See 'xwininfo' to get window names or classes
# Example:s
# opacity-rule = [ "name = 'panel'", "class_g = 'Dock'", "class_g ?= 'Notify-osd'", "class_g ?= 'Cairo-dock'" ];

# Enable the fading effect for windows when they open/close or change opacity
fade = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# The opacity value for transparent windows, leave as-is if you're using inactive-opacity
# shadow-opacity = 0.8;

# Enable shadow effects for windows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;

# Set the shadow radius
shadow-radius = 7;

# Set the shadow offset
shadow-offset-x = -7;
shadow-offset-y = -7;

# Enable vsync to avoid tearing
vsync = true;

# Set refresh rate
refresh-rate = 60;

# Enable the experimental 'dual_kawase' blur algorithm
blur-method = "dual_kawase";

# Set the blur strength
blur-strength = 5.0;

# Set the window detection method
detect-rounded-corners = true;
detect-client-opacity = true;

# Enable window grouping
detect-client-leader = true;

# Enable rounded corners for windows
rounded-corners = true;
# Set the radius of the rounded corners
corner-radius = 12;

